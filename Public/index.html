<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenisLol</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DADSociety/Wenis/main/Public/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #282c34, #3c3f44);
            color: #a8a8a8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #3c3f44;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        input::placeholder {
            transition: 0.3s;
        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #45a049;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 28px;
            background-color: #ccc;
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .toggle-switch:before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.on {
            background-color: #4CAF50;
        }

        .toggle-switch.on:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="toggle-container">
            <div class="toggle-switch" onclick="toggleStealthMode()">
            </div>
        </div>
        <h1><img src="https://raw.githubusercontent.com/DADSociety/Wenis/main/Public/1x4LogoXS.png" alt="W Icon" style="height: 1em; vertical-align: middle;"></h1>
        <form id="urlForm" action="javascript:void(0);">
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button onclick="redirectToWenis()">Go <div class="spinner"></div></button>
        </form>
    </div>
    <script>
        let stealthMode = false;

        function toggleStealthMode() {
            const toggleSwitch = document.querySelector('.toggle-switch');
            // const encryptionAnimation = document.getElementById('encryptionAnimation');
            if (stealthMode == false) {
                stealthMode = true;
                toggleSwitch.classList.add('on');
                setEncryptionAnimation(true);
            } else {
                stealthMode = false;
                toggleSwitch.classList.remove('on');
                setEncryptionAnimation(false);
            }
        }

        function setEncryptionAnimation(bool) {
            const container = document.querySelector('.container');
            if (bool == true) {
                // const url = document.getElementById('urlInput').value;

                container.style.backgroundImage = 'url("https://raw.githubusercontent.com/DADSociety/Wenis/main/Public/encryption_stock_footage.gif")';
                container.style.backgroundSize = 'cover';
                container.style.backgroundRepeat = 'no-repeat'
            } else if (bool == false) {
                container.style.backgroundImage = 'none';
            }
        }

        function sendUrlThroughPostRequest(url) {
            const data = JSON.stringify({ url: url });

            fetch('https://wenis.lol/Travel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                console.log('POST request response:', data);
            })
            .catch(error => {
                console.error('Error sending POST request:', error);
            });
        }

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            redirectToWenis();
        });

        function redirectToWenis() {
            const url = document.getElementById('urlInput').value;
            const button = document.querySelector('button');
            const spinner = document.querySelector('.spinner');
            
            button.disabled = true;
            spinner.style.display = 'inline-block';
            
            setTimeout(function() {
                if (stealthMode && url) {
                    return sendUrlThroughPostRequest(url);
                }
                if (url) {
                    window.location.href = `https://wenis.lol/Travel?url=${url}`;
                } else {
                    alert('Please enter a valid URL.');
                    button.disabled = false;
                    spinner.style.display = 'none';
                }
            }, 2000);
        } 
    </script>
</body>
</html>
