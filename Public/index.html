<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenisLol</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #282c34, #3c3f44);
            color: #a8a8a8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #3c3f44;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            transition: 0.3s; /* transition for smoother effects */
        }

        input::placeholder {
            transition: 0.3s; /* for placeholder animation */
        }

        input:focus::placeholder {
            opacity: 0.5; /* reduces opacity of placeholder text on focus */
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            position: relative; /* for loading spinner positioning */
            overflow: hidden; /* to hide overflowing content */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* hidden by default */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="icon.png" alt="W Icon" style="height: 1em; vertical-align: middle;">enis. L O L</h1>
        <form id="urlForm" action="javascript:void(0);">
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button onclick="redirectToWenis()">Go <div class="spinner"></div></button>
        </form>
    </div>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();  // prevents the form from submitting in the default way
            redirectToWenis();
        });

        function redirectToWenis() {
            const url = document.getElementById('urlInput').value;
            const button = document.querySelector('button');
            const spinner = document.querySelector('.spinner');
            
            button.disabled = true; // disable button during load
            spinner.style.display = 'inline-block'; // show loading spinner
            
            // Simulate loading time
            setTimeout(function() {
                if (url) {
                    window.location.href = `https://wenis.lol/Travel?url=${url}`;
                } else {
                    alert('Please enter a valid URL.');
                    button.disabled = false; // re-enable button
                    spinner.style.display = 'none'; // hide spinner
                }
            }, 2000); // 2 seconds delay for demonstration
        } 
    </script>
</body>
</html>
