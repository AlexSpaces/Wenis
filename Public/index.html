<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenisLol</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DADSociety/Wenis/main/Public/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #282c34, #3c3f44);
            color: #a8a8a8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #3c3f44;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            transition: 0.3s; /* transition for smoother effects */
        }

        input::placeholder {
            transition: 0.3s; /* for placeholder animation */
        }

        input:focus::placeholder {
            opacity: 0.5; /* reduces opacity of placeholder text on focus */
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            position: relative; /* for loading spinner positioning */
            overflow: hidden; /* to hide overflowing content */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* hidden by default */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body> 
    <div class="container">
        <h1><img src="https://raw.githubusercontent.com/DADSociety/Wenis/main/Public/1x4LogoXS.png" alt="W Icon" style="height: 1em; vertical-align: middle;"></h1>
        <form id="urlForm" action="javascript:void(0);">
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button onclick="redirectToWenis()">Go <div class="spinner"></div></button>
        </form>
        <div class="toggle-switch" onclick="toggleStealthMode()">
            <div class="toggle-switch-label">Stealth Mode</div>
        </div>
    </div>
    <script>
        let stealthMode = false;

        function toggleStealthMode() {
            const toggleSwitch = document.querySelector('.toggle-switch');
            stealthMode = !stealthMode;

            if (stealthMode) {
                toggleSwitch.classList.add('on');
                playEncryptionAnimation();
            } else {
                toggleSwitch.classList.remove('on');
            }
        }

        function playEncryptionAnimation() {
            const url = document.getElementById('urlInput').value;
            const container = document.querySelector('.container');
            const animationDuration = 3000;

            container.style.backgroundImage = 'url("encryption_stock_footage.gif")';
            container.style.backgroundSize = 'cover';
            container.style.backgroundRepeat = 'no-repeat';

            setTimeout(function() {
                container.style.backgroundImage = 'none';
                if (url && stealthMode) {
                    sendUrlThroughPostRequest(url);
                }
            }, animationDuration);
        }

        function sendUrlThroughPostRequest(url) {
            const data = JSON.stringify({ url: url });

            fetch('https://your-api-endpoint.com/post-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                console.log('POST request response:', data);
            })
            .catch(error => {
                console.error('Error sending POST request:', error);
            });
        }

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            redirectToWenis();
        });

        function redirectToWenis() {
            const url = document.getElementById('urlInput').value;
            const button = document.querySelector('button');
            const spinner = document.querySelector('.spinner');
            
            button.disabled = true;
            spinner.style.display = 'inline-block';
            
            setTimeout(function() {
                if (url) {
                    window.location.href = `https://wenis.lol/Travel?url=${url}`;
                } else {
                    alert('Please enter a valid URL.');
                    button.disabled = false;
                    spinner.style.display = 'none';
                }
            }, 2000);
        } 
    </script>
</body>
</html>
